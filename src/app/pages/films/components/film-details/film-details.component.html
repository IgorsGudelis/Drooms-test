<section class="film-details">
  <h2>Film details</h2>

  <mat-divider></mat-divider>

  <mat-card class="film-details__card" *ngIf="film$ | async as film">
    <mat-card-header>
      <mat-card-title>
        {{ film.title }} ({{ film.release_date | date }})
      </mat-card-title>

      <mat-card-subtitle> Director: {{ film.director }} </mat-card-subtitle>

      <mat-card-subtitle> Producer: {{ film.producer }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="film-details__card-content">
      <p>{{ film.opening_crawl }}</p>
    </mat-card-content>

    <mat-card-actions>
      <mat-chip-listbox>
        <mat-chip-option
          *ngFor="let item of filmCharacters$ | async"
          [color]="'accent'"
          [routerLink]="['/characters', item.url | idFromUrl]"
        >
          {{ item.name }}
        </mat-chip-option>
      </mat-chip-listbox>
    </mat-card-actions>
  </mat-card>
</section>
